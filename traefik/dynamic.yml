http:
  routers:
    app:
      rule: 'Host(`{{env "HOSTNAME"}}`)'
      service: app
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      middlewares:
        - security

    grafana:
      rule: 'Host(`grafana.{{env "HOSTNAME"}}`)'
      service: grafana
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      middlewares:
        - security

  middlewares:
    security:
      headers:
        forceSTSHeader: true
        stsSeconds: 63072000
        stsIncludeSubdomains: true
        stsPreload: true
        referrerPolicy: "strict-origin-when-cross-origin"
        frameDeny: true

  services:
    app:
      loadBalancer:
        servers:
          - url: "http://app:8080"

    grafana:
      loadBalancer:
        servers:
          - url: "http://grafana:3000"
