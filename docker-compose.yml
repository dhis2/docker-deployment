services:
  app:
    image: dhis2/core:${DHIS2_VERSION:-42}
    volumes:
      - dhis2:/opt/dhis2/
      #- ./config/dhis2/log4j2.xml:/opt/dhis2/log4j2.xml:ro
      - ./config/dhis2/dhis.conf:/opt/dhis2/dhis.conf:ro
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://dhis2-127-0-0-1.nip.io/dhis-web-login/"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 120s
    depends_on:
      database:
        condition: service_healthy
    environment:
      VIRTUAL_HOST: ${DHIS2_DOMAIN:-dhis2-127-0-0-1.nip.io}

  database:
    image: bitnami/postgresql:${POSTGRESQL_VERSION:-17}
    volumes:
      - postgres:/bitnami/postgresql
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRESQL_USERNAME: ${POSTGRESQL_USERNAME:-dhis}
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD:-dhis}
      POSTGRESQL_DATABASE: ${POSTGRESQL_DATABASE:-dhis}
      POSTGRESQL_POSTGRES_PASSWORD: ${POSTGRESQL_POSTGRES_PASSWORD:-dhis}
      PGPASSWORD: ${POSTGRESQL_PASSWORD:-dhis}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRESQL_USERNAME:-dhis} -d ${POSTGRESQL_DATABASE:-dhis}",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  proxy:
    image: jwilder/nginx-proxy:1.7
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - "80:80"

volumes:
  dhis2: {}
  postgres: {}
