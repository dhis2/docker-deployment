connection.dialect = org.hibernate.dialect.PostgreSQLDialect
connection.driver_class = org.postgresql.Driver
connection.url = jdbc:postgresql://database/${POSTGRES_DB}
connection.username = ${POSTGRES_DB_USERNAME}
connection.password = ${POSTGRES_DB_PASSWORD}

monitoring.api.enabled = ${MONITORING_API_ENABLED:-off}
monitoring.jvm.enabled = ${MONITORING_JVM_ENABLED:-off}
monitoring.dbpool.enabled = ${MONITORING_DBPOOL_ENABLED:-off}
monitoring.hibernate.enabled = ${MONITORING_HIBERNATE_ENABLED:-off}
monitoring.uptime.enabled = ${MONITORING_UPTIME_ENABLED:-off}
monitoring.cpu.enabled = ${MONITORING_CPU_ENABLED:-off}

system.audit.enabled = ${SYSTEM_AUDIT_ENABLED:-off}
