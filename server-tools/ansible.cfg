[defaults]
# You can adjust this number based on how many hosts you have
forks = 10

# Enable persistent SSH connections for faster execution
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ConnectTimeout=5 -o ServerAliveInterval=60 -o Compression=yes

# Command timeout in seconds
timeout = 30

interpreter_python = /usr/bin/python3

# Allow world-readable temp files for become
allow_world_readable_tmpfiles = true
